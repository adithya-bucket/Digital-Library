<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h2 class="text-center text-primary mb-4"><i class="fas fa-book"></i> Edit Book</h2>

    <form th:action="@{/books/edit}" method="post" th:object="${book}">
      <input type="hidden" th:field="*{id}">

      <div class="mb-3">
        <label class="form-label"><i class="fas fa-heading"></i> Title</label>
        <input type="text" th:field="*{title}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label"><i class="fas fa-user"></i> Author</label>
        <input type="text" th:field="*{author}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label"><i class="fas fa-layer-group"></i> Genre</label>
        <input type="text" th:field="*{genre}" class="form-control" required>
      </div>

      <div class="form-check form-switch mb-3">
        <input type="checkbox" th:field="*{available}" class="form-check-input">
        <label class="form-check-label">Available</label>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">
          <i class="fas fa-save"></i> Update Book
        </button>
        <a href="/books" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Back to List
        </a>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
