<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library - Book Management</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Digital Library - Book Management</h1>

<!-- Add Book Form -->
<form th:action="@{/books/add}" method="post" th:object="${book}">
    <input type="text" th:field="*{title}" placeholder="Title" required>
    <input type="text" th:field="*{author}" placeholder="Author" required>
    <input type="text" th:field="*{genre}" placeholder="Genre">
    <label>
        <input type="checkbox" th:field="*{available}"> Available
    </label>
    <button type="submit">Add Book</button>
</form>

<!-- Book List -->
<h2>Available Books</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Availability</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.genre}"></td>
        <td th:text="${book.available} ? 'Available' : 'Checked Out'"></td>
        <td>
            <a th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a>
            <a th:href="@{/books/delete/{id}(id=${book.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
