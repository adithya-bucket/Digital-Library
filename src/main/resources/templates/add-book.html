<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Book</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 380px;
      transition: all 0.3s ease-in-out;
    }
    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }
    h1 {
      margin-bottom: 1.2rem;
      color: #333;
      font-size: 22px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 14px;
      border: 1px solid #ddd;
      outline: none;
      transition: border 0.2s ease-in-out;
    }
    input:focus {
      border-color: #007bff;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }
    button:hover {
      background: #0056b3;
    }
    a {
      display: block;
      margin-top: 1rem;
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
    label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      margin-top: 10px;
    }
    .form-group {
      text-align: left;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Add New Book</h1>
  <form th:action="@{/books/add}" method="post" th:object="${book}">
    <div class="form-group">
      <input type="text" th:field="*{title}" placeholder="Title" required>
    </div>
    <div class="form-group">
      <input type="text" th:field="*{author}" placeholder="Author" required>
    </div>
    <div class="form-group">
      <input type="text" th:field="*{genre}" placeholder="Genre">
    </div>
    <label>
      <input type="checkbox" th:field="*{available}"> Available
    </label>
    <button type="submit">Save</button>
  </form>
  <a href="/books">Back to List</a>
</div>
</body>
</html>
